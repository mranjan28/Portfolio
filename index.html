<head>
    <meta charset="UTF-8">

    <title>Mrityunjay Ranjan | Software Engineer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- DARK MODE VARIABLES (DEFAULT) --- */
        :root, [data-theme="dark"] {
            --bg-main: #09090b; 
            --bg-card: #18181b; 
            --border-color: #27272a;
            --border-hover: #3f3f46;
            --bg-icon: #1c1c1f;
            --hover-bg: #27272a;
            
            --text-main: #cbd5e1;      
            --text-body: #9ca3af;      
            --text-muted: #71717a;     
            --text-bright: #d1d5db;
            
            --teal: #14b8a6;
            --cyan: #22d3ee;
            --pink: #f472b6;
            --purple: #818cf8;
            --orange: #f97316;
            
            --gradient-text: linear-gradient(90deg, #22d3ee, #818cf8, #f472b6);
            --gradient-line: linear-gradient(180deg, #22d3ee, #818cf8, #f472b6, #f97316);
            --gradient-divider: linear-gradient(90deg, rgba(34,211,238,0.5), rgba(129,140,248,0.5), rgba(244,114,182,0.5));
        }

        /* --- LIGHT MODE VARIABLES --- */
        [data-theme="light"] {
            --bg-main: #f8fafc; 
            --bg-card: #ffffff; 
            --border-color: #cbd5e1;
            --border-hover: #94a3b8;
            --bg-icon: #f1f5f9;
            --hover-bg: #f1f5f9;
            
            --text-main: #0f172a; 
            --text-body: #475569;
            --text-muted: #64748b;
            --text-bright: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        
        body { 
            background-color: var(--bg-main); 
            color: var(--text-body); 
            line-height: 1.6; 
            font-size: 15px; 
            overflow-x: hidden; 
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--purple); }

        ::selection { background: rgba(129, 140, 248, 0.3); color: #ffffff; }

        a { text-decoration: none; color: inherit; transition: all 0.3s ease; }
        ul { list-style: none; }

        /* --- RESTORED ORIGINAL ALIGNMENT & SPACING --- */
        .wrapper { max-width: 1200px; margin: 0 auto; padding: 0 40px; width: 100%; }

        section { padding: 90px 0; }
        
        .section-title { font-size: 2rem; font-weight: 500; text-align: center; margin-bottom: 50px; color: var(--text-main); letter-spacing: -0.5px; transition: color 0.4s ease;}

        /* HEADER & NAVIGATION */
        header { 
            position: fixed; width: 100%; top: 0; z-index: 1000;
            background: rgba(9, 9, 11, 0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color); padding: 18px 0;
            transition: all 0.4s ease;
        }
        
        [data-theme="light"] header { background: rgba(248, 250, 252, 0.85); }

        .header-content { display: flex; justify-content: space-between; align-items: center; }
        
        .logo, .timeline-title, .project-title, .edu-title, .cert-title, .contact-info h3, footer h4 {
            color: var(--text-main);
            transition: color 0.4s ease;
        }

        .logo { font-weight: 500; font-size: 1.15rem; letter-spacing: -0.5px; cursor: pointer; }
        .logo:hover { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        nav { display: flex; gap: 32px; align-items: center; font-size: 0.9rem; font-weight: 400; color: var(--text-muted); }
        nav a { position: relative; padding-bottom: 4px; transition: color 0.3s ease;}
        nav a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 0; background: var(--gradient-text); transition: width 0.3s ease; border-radius: 2px; }
        nav a:hover { color: var(--text-main); }
        nav a:hover::after { width: 100%; }
        
        /* BUTTONS */
        .resume-btn { border: 1px solid var(--border-color); padding: 8px 18px; border-radius: 6px; color: var(--text-main); font-weight: 500; transition: all 0.3s ease; background: transparent; }
        .resume-btn:hover { background-color: var(--purple); border-color: var(--purple); color: #ffffff !important; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(129, 140, 248, 0.4); }

        .theme-icon { border: 1px solid var(--border-color); padding: 8px 12px; border-radius: 6px; cursor: pointer; transition: all 0.3s ease; color: var(--text-main); display: flex; align-items: center; justify-content: center; background: transparent; }
        .theme-icon:hover { background-color: var(--cyan); border-color: var(--cyan); color: #000000 !important; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(34, 211, 238, 0.4); }

        /* HERO SECTION */
        .hero { display: flex; justify-content: space-between; align-items: center; min-height: 100vh; padding-top: 100px; padding-bottom: 60px; gap: 50px; }
        .hero-text { flex: 1.2; padding-right: 20px; }
        
        .hero-title { 
            font-size: clamp(2.6rem, 5vw, 3.5rem); font-weight: 500; 
            background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            margin-bottom: 20px; display: flex; align-items: center; min-height: 70px; letter-spacing: -1px; line-height: 1.1;
        }
        
        .cursor { font-weight: 300; color: var(--pink); -webkit-text-fill-color: var(--pink); animation: blink 0.8s infinite; margin-left: 2px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .hero-desc { color: var(--text-body); font-size: 0.95rem; font-weight: 300; margin-bottom: 25px; max-width: 600px; line-height: 1.8; transition: color 0.4s ease;}
        
        .hero-img-container { flex: 0.8; display: flex; flex-direction: column; align-items: center; position: relative; }
        
        /* DP BOX */
        .hero-img-wrapper { position: relative; width: 320px; height: 320px; z-index: 1; }
        .hero-img-wrapper::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(45deg, var(--cyan), var(--purple), var(--pink), var(--orange)); border-radius: 20px; filter: blur(25px); opacity: 0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: -1; }
        .hero-img-wrapper:hover::before { opacity: 0.65; transform: translateY(-8px) scale(1.02); }
        .hero-img { width: 100%; height: 100%; background: var(--bg-icon); border-radius: 20px; border: 1px solid var(--border-color); display: flex; justify-content: center; align-items: center; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; z-index: 2; }
        
        .hero-img img { width: 100%; height: 100%; object-fit: cover; border-radius: 19px; pointer-events: none; transition: 0.5s; display: block; }

        .hero-img-wrapper:hover .hero-img { transform: translateY(-8px) scale(1.02); border-color: rgba(129, 140, 248, 0.5); }
        .hero-img::before { content:''; position:absolute; top:-6px; right:-6px; width:12px; height:12px; background:var(--purple); border-radius:50%; box-shadow: 0 0 10px var(--purple); transition: 0.5s; z-index: 3;}
        .hero-img::after { content:''; position:absolute; bottom:-6px; left:-6px; width:12px; height:12px; background:#ef4444; border-radius:50%; box-shadow: 0 0 10px #ef4444; transition: 0.5s; z-index: 3;}
        .hero-img-wrapper:hover .hero-img::before { box-shadow: 0 0 20px 4px var(--purple); transform: scale(1.2); }
        .hero-img-wrapper:hover .hero-img::after { box-shadow: 0 0 20px 4px #ef4444; transform: scale(1.2); }
        
        .social-bar { display: flex; gap: 15px; margin-top: 30px; }
        .social-bar a { background: var(--bg-card); border: 1px solid var(--border-color); width: 42px; height: 42px; display: flex; justify-content: center; align-items: center; border-radius: 8px; font-size: 1.1rem; color: var(--text-muted); transition: all 0.3s ease; }
        .social-bar a:hover { color: var(--bg-main); background: var(--text-main); border-color: var(--text-main); transform: translateY(-3px); }

        /* EXPERIENCE TIMELINE */
        .timeline-container { position: relative; padding-left: 35px; margin-top: 40px; width: 100%; }
        .timeline-line { position: absolute; left: 0; top: 10px; bottom: 10px; width: 2px; background: var(--gradient-line); border-radius: 2px; }
        .timeline-item { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; padding: 30px; margin-bottom: 30px; position: relative; transition: all 0.3s ease; width: 100%; z-index: 1; }
        .timeline-item::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 12px; padding: 1.5px; background: linear-gradient(45deg, var(--cyan), var(--purple), var(--pink), var(--orange)); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; opacity: 0; transition: 0.4s ease; }
        .timeline-item:hover { transform: translateY(-5px); background: var(--hover-bg); }
        .timeline-item:hover::after { opacity: 1; }
        .dot-1 { position: absolute; left: -41px; top: 35px; width: 12px; height: 12px; border-radius: 50%; background: var(--cyan); border: 2px solid var(--bg-main); z-index: 2; box-shadow: 0 0 10px var(--cyan); transition: border-color 0.4s ease;}
        .corner-dot-orange { position: absolute; right: -5px; top: -5px; width: 10px; height: 10px; border-radius: 50%; background: var(--orange); box-shadow: 0 0 10px var(--orange); }
        
        .timeline-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .timeline-title { font-size: 1.1rem; font-weight: 500; color: var(--text-main); letter-spacing: -0.3px; transition: color 0.4s ease;}
        .timeline-company { font-size: 0.9rem; color: var(--teal); margin-top: 4px; font-weight: 400; }
        .timeline-date { font-size: 0.8rem; color: var(--text-muted); background: rgba(129, 140, 248, 0.05); border: 1px solid var(--border-color); padding: 5px 12px; border-radius: 20px; font-weight: 300; }
        
        .timeline-list { padding-left: 20px; }
        .timeline-list li { color: var(--text-body); font-size: 0.9rem; font-weight: 300; margin-bottom: 12px; position: relative; line-height: 1.7; transition: 0.2s;}
